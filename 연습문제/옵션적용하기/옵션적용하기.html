<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옵션적용하기</title>
    <link rel="stylesheet" href="옵션적용하기.css">
</head>
<body>
    <main>
        너비 : <input type="number" id="width">px
        높이 : <input type="number" id="height">px
        <br>
        글자크기 : <input type="number" id="fontSize">px
        굵기 : 보통<input type="radio">굵게<input type="radio">
        <br>        
        글자색 : <input type="text" id="fontColor">
        배경색 : <input type="text" id="backgroundColor">
        <br>
        가로정렬 : 왼쪽<input type="radio">가운데<input type="radio">오른쪽<input type="radio">
        <br> 
        세로정렬 : 위<input type="radio">가운데<input type="radio">아래<input type="radio">
        <br>
        출력 문자열 : <input type="text" id="print">
        <br>
                
        <button id="changeBtn">적용하기</button>

        <div class="box">
            <input type="text" class="inputColor">
        </div>


    <script src="옵션적용하기.js"></script>

</html>
